name: 本番環境へのデプロイ (himmme.com)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://himmme.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          fi

      - name: Upload to Production via SCP (key auth)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST_PROD }}
          username: ${{ secrets.SFTP_USER_PROD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 10022
          source: "./*"
          target: ${{ secrets.SFTP_PATH_PROD }}
          rm: true
